<html>

<head>
  <!--My Header code-->
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootsrap Links-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--p5.js Links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <!--ml5.js Link-->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <!--My Stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-warning">
<center>
  <div id="modall" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-info">Sketch Ideas</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <br>
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <!--Modal End-->
  <!--Header/Title-->
  <h1 class="btn btn-success btn-lg">Sketch Identification</h1>
  <span><button class="btn btn-outline-success btn-md" data-toggle="modal" data-target="#modall">Show Sketch Ideas</button></span>
  <!--Rest of Body code-->
  <p id="drawing" class="lead"><kbd>You drew a/an: </kbd></p>
  <p id="confidence" class="lead"><kbd>I am this confident that you drew a ____</kbd></p>
  <br>
  <hr>
  <button class="btn btn-outline-danger btn-md" onclick="clearCanvas()">Clear the Canvas</button>
</center>
<script src="main.js"></script>
</body>
